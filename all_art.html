    <script>

      var params = new URLSearchParams(window.location.search);
      var page = parseInt(params.get('page'));
      page = page*10 - 10
      if (isNaN(page)){
        page=0
      }

      let database = new Database(db);


      let arts = database.get_range(page,page+10);

      arts.forEach(art => {
        render_art_list(art);
      });

      pagination();
