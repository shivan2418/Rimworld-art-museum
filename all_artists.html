<html>
    <head>
        <!-- jQuery-->
        <!-- Bootstrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>RimWorld Art Museum - All Artists</title>

      </head>
<body class='main'>

    <div class="container-fluid">
        <div class="row">

          <style>
            @font-face {font-family: RimWorldFont; src: url('css/RimWordFont.ttf');}
            .navbar-nav {
                font-family: RimWorldFont;
            }
            </style>

          <div class='col-4 navbar-nav fixed-left'>
                  <div class="navigation_links pl-2 py-2 my-4 ml-4">

                  </div>
            </div>
            <div class='col'></div>

        </div>

    </div>
    

      <script src="scripts/db.js"></script>
      <script src="scripts/db_manager.js"></script>
      <script>
        var database = new Database(db);    

        let artists = database.get_all_artists(returnval='both');
        artists.sort((a,b)=>a[1]>b[1] ? 1 :-1)
        artists.forEach(artist =>{
            
            $('div.navigation_links').append(`<p><a  class="ml-1 my-1"  href="artist.html?artist_id=${artist[0]}">${artist[1]} (${database.get_by_artist(artist[0]).length})</a></p>`);
        })

        

    </script>

</body>

</html>
